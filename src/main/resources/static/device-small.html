<div class="uk-card uk-card-default uk-width-1-3@m">
    <div class="uk-card-header">
        <div class="uk-grid-small uk-flex-middle" uk-grid>
            <div class="uk-width-auto">
                <img class="uk-border-circle" width="40" height="40" src="https://m.media-amazon.com/images/I/71vRKosm7yL.jpg">
            </div>
            <div class="uk-width-expand">
            	<div class="uk-card-badge uk-label">{{device.status}}</div>
                <h3 class="uk-card-title uk-margin-remove-bottom">{{device.name}}</h3>
                <p class="uk-text-meta uk-margin-remove-top"><time datetime="2016-04-01T19:00">{{device.category}}</time></p>
            </div>
        </div>
    </div>
    <div class="uk-card-media-left uk-cover-container">
        <img src="https://m.media-amazon.com/images/I/71vRKosm7yL.jpg" alt="" uk-cover>
        <canvas width="600" height="400"></canvas>
    </div>
    <div class="uk-card-body">
        <p>{{device.description}}</p>
    </div>
    <div class="uk-card-footer">
        <a href="#" class="uk-button uk-button-text uk-flex-right">Acquire</a>
    </div>
</div>
