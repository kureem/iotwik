
<div class="uk-child-width-1-2@s uk-child-width-1-2@m uk-text-center" uk-grid>
<div >{{name}}</div>
<div>
	<div class="switch">
		<input class="switch-input" id="{{name}}" type="checkbox"
			name="{{name}}"> <label class="switch-paddle"
			for="{{name}}"> <span class="show-for-sr">{{name}}</span>
			<span class="switch-active" aria-hidden="true">ON</span> <span
			class="switch-inactive" aria-hidden="true">OFF</span>
		</label>
	</div>
</div>
</div>
